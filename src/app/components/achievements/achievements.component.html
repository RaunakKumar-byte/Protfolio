<section class="achievements-hero gradient-bg-2">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-12 text-center">
        <h1 class="hero-title gradient-text animate__animated animate__fadeInUp">
          <i class="fas fa-trophy me-3"></i>
          Achievements & Awards
        </h1>
        <p class="hero-subtitle animate__animated animate__fadeInUp animate__delay-1s">
          Recognition and accomplishments throughout my journey
        </p>
      </div>
    </div>
  </div>
</section>

<section class="achievements-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let achievement of [1,2,3,4,5,6]">
        <div class="achievement-card glassmorphism hover-lift bounce-in">
          <div class="achievement-icon">
            <i class="fas fa-medal"></i>
          </div>
          <div class="achievement-content">
            <h3>Achievement {{ achievement }}</h3>
            <p>Description of the achievement and its significance</p>
            <span class="achievement-date">2024</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
