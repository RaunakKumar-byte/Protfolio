<div class="projects-section scroll-animate fade-up">
  <div class="container">
    <div class="row">
      <div class="col-12 stagger-item">
        <h2 class="section-title gradient-text-animated">Projects</h2>
        <p class="section-subtitle">Some of my recent work and side projects</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-6 col-md-6 mb-4 stagger-item" *ngFor="let project of projects">
        <div class="project-card hover-lift-enhanced morph-animation">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title" class="img-fluid">
            <div class="project-overlay">
              <div class="project-links">
                <a [href]="project.github" target="_blank" class="btn btn-outline-light me-2 hover-glow-enhanced magnetic">
                  <i class="fab fa-github"></i> GitHub
                </a>
                <a [href]="project.live" target="_blank" class="btn btn-primary hover-glow-enhanced magnetic">
                  <i class="fas fa-external-link-alt"></i> Live Demo
                </a>
              </div>
            </div>
          </div>
          <div class="project-content">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="project-technologies">
              <span *ngFor="let tech of project.technologies" class="tech-tag shimmer">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
