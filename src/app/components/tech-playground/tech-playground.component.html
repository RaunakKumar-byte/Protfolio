<section class="tech-hero gradient-bg-3">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-12 text-center">
        <h1 class="hero-title gradient-text animate__animated animate__fadeInUp">
          <i class="fas fa-code me-3"></i>
          Tech Playground & Experiments
        </h1>
        <p class="hero-subtitle animate__animated animate__fadeInUp animate__delay-1s">
          Interactive demos and experimental projects
        </p>
      </div>
    </div>
  </div>
</section>

<section class="playground-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let project of [1,2,3,4,5,6]">
        <div class="playground-card glassmorphism hover-lift">
          <div class="card-header">
            <h3>Interactive Demo {{ project }}</h3>
          </div>
          <div class="card-body">
            <p>Description of the interactive demo and its features.</p>
            <button class="btn btn-primary hover-glow">Try Demo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
